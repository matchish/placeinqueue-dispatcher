service: dispatcher

provider:
  name: aws
  runtime: nodejs8.10
  memorySize: 128
functions:
  source:
    handler: src/handler.source
    events:
      - schedule: rate(1 minute)
    environment:
      AWS_SQS_DISPATCHER_URL: ${env:AWS_SQS_DISPATCHER_URL}
  spread:
    handler: src/handler.spread
    events:
     - sqs:
        arn: ${env:AWS_SQS_DISPATCHER_ARN}
        batchSize: 1
    environment:
      AWS_SQS_DISPATCHER_URL: ${env:AWS_SQS_DISPATCHER_URL}
      AWS_SQS_BROWSER_URL: ${env:AWS_SQS_BROWSER_URL}